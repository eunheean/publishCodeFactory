<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/components/notFound.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Factory - Splash Screen</title>
  </head>
  <body>
    <!-- 상단 status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <!-- 상단 status bar -->

    <!-- main screen -->
    <main class="main-screen notFound-screen"></main>
    <div class="screen-top">
      <div class="back-round-btn">&#60;</div>
      <div class="back-round-empty"></div>
    </div>
    <div class="search">
      <input
        type="text"
        placeholder="cooking"
        style="font-weight: 400; font-size: 14px"
      />
    </div>

    <div class="notFound-screen">
      <img src="../images/notfound.png" class="" />
    </div>

    <div class="notFound-title">Course not found</div>
    <div class="notFound-text items-center">
      Try searching the coures with<br />
      a different keyword
    </div>
    <div class="common-bar">
      <div class="homeBar"></div>
    </div>

    <!-- main screen --
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

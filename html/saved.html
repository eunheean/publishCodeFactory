<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/components/saved.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Factory - Splash Screen</title>
  </head>
  <body>
    <!-- 상단 status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <!-- 상단 status bar -->

    <!-- main screen -->

    <div class="saved-screen-top">
      <div class="back-round-btn">&#60;</div>
      <div class="saved-screen-main-text">Saved</div>
      <div class="back-round-empty"></div>
    </div>

    <div class="saved-screen">
      <img src="../images/saved.png" class="" />
    </div>

    <div class="saved-title">Course was saved</div>
    <div class="saved-text items-center">
      You can find this course in <br />
      your profile
    </div>

    <div class="button">Continue</div>

    <!-- main screen -->

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

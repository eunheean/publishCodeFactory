<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/components/productDetail.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
  </head>
  <body>
    <!-- 상단 status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <!-- 상단 status bar -->

    <!-- main screen -->
    <div class="screen-top">
      <div class="back-round-btn">&#60;</div>
      <div class="screen-main-text">HTML</div>
      <div class="back-round-empty"></div>
    </div>

    <div class="splash-screen">
      <img src="../images/html.png" class="" />
    </div>
    <div class="product_dollar_div">
      <button class="product_detail_dollar_btn">$ 50</button>
    </div>
    <div class="product-detail-content">
      <div class="product-detail-title">About the course</div>
      <div class="splash-text-text items-center">
        You can launch a new career in web develop- ment today by learning HTML
        & CSS. You don't need a computer science degree or expensive software.
        All you need is a computer, a bit of time, a lot of determination, and a
        teacher you trust.
      </div>
      <div class="product-detail-text">
        <p>Duration</p>
        <p>1h 30min</p>
      </div>
    </div>
    <div class="common-button product-detail-bottom">
      <button>Add to cart</button>
    </div>
    <div class="common-bar">
      <div class="homeBar"></div>
    </div>
    <!-- main screen -->

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
